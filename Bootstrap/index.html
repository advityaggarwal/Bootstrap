<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--viewport ensures proper rendering and zoom in and zoom out feature-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customstyles.css">
    <link rel="stylesheet" href="css/bootstrap.theme.min.css">
    <!--<script src="js/jquery.min.js"></script>-->
    <title>Hello, world!</title>
  </head>
  <body>
   <!-- <h1 class="text-danger" align="center">Hello, World!</h1><br><br>-->
    <div class="container">
      <div class="row"> <!--row should always b inside container for proper alignment-->
        <div class="col-lg-6 visible-lg">
          <div class="customDiv"> <!--content must be within columns-->
            Left Side Bar
          </div>
        </div>
        <div class="col-lg-6 visible-lg">
          <div class="customDiv">
              Right Side Bar
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn-toolbar">
        <div class="btn-group btn-group-vertical">
          <input type="button" name="btyl" value="click" class="button-success btn-lg" disable="disabled">
            <input type="button" name="btyl" value="click" class="button-info">
            <input type="button" name="btyl" value="click" class="button-warning">
            <input type="button" name="btyl" value="click" class="button-default">
            <input type="button" name="btyl" value="click" class="button-primary">
            <input type="button" name="btyl" value="click" class="button-danger">
            <input type="button" name="btyl" value="click" class="button-link">
        </div>
      </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
