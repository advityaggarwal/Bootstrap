<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/sideandmain.css">
    <title>Bootstrap Part-6</title>
  </head>
  <body>
    <h1 align="center">Nested Rows and Columns</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="sidebarcontent">Side bar 1</div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-sm-12">
                        <div class="sidebarcontent">Side bar 2</div>
                    </div> 
                </div>
            </div>
            <div class="col-md-9">
                <div class="maincontent">Main Content</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="maincontent">Sub content 1</div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="maincontent">Subcontent 2</div>
                    </div>
                    <div class="col-sm-6">
                        <div class="maincontent">Subcontent 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
