<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Button Classes</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-lg-4 col-md-6 col-xs-12">
                  <div class="btn-group">
                  <button class="btn btn-primary btn-lg btn-block disabled">Primary</button>
                  <button class="btn btn-danger btn-md btn-block">danger</button>
                  <button class="btn btn-success btn-sm btn-block">success</button>
                  <button class="btn btn-default btn-block">default</button>
                  <button class="btn btn-info btn-block">info</button>
                  <button class="btn btn-warning btn-block">warning</button>
                  <button class="btn btn-link btn-block">link</button>
              </div>
          </div>
      </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
